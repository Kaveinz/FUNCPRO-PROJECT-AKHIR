<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GoPlanner</title>
</head>
<body class="bg-slate-900 text-gray-100 ">

  <header class="p-6 border-b border-slate-700 header-bg-svg" >
    <nav class="max-w-5xl mx-auto flex gap-8">
      <a class="nav-btn nav-btn-active text-xl" id="nav-tugas">TUGAS</a>
      <a class="nav-btn text-xl" id="nav-jadwal">JADWAL KELAS</a>
      <a class="nav-btn text-xl" id="nav-pengaturan">PENGATURAN</a>
      </nav>
  </header>

  <main class="max-w-5xl mx-auto mt-4">

    <section id="page-tugas" class="page-content ">
      <h1 class="text-teal-400 text-4xl font-bold mb-6">Daftar Tugas</h1>
      <div class="p-6 rounded-lg bg-slate-800 mb-6 task-form-container">
        <h2 class="text-2xl font-semibold mb-4">Tambah Tugas Baru</h2>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
          <label class="text-1xl font-semibold text-gray-30">Judul</label>
          <input id="tugas-judul" 
                 placeholder="Judul Tugas" 
                 class="input-field md:col-span-3" />
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
          <label class="text-1xl font-semibold text-gray-30">Deskripsi</label>
          <textarea id="tugas-deskripsi" 
                    placeholder="Deskripsi (opsional)" 
                    class="input-field md:col-span-3"></textarea>
        </div>
            
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

            <div class="col-span-1">
                <label class="text-1xl font-semibold text-gray-300 mb-4 block">Tanggal</label>
                <input id="tugas-deadline" 
                      type="datetime-local" 
                      class="input-field" />
            </div>

            <div class="col-span-1">
                <label class="text-1xl font-semibold text-gray-300 mb-4 block">Reminder</label>
                <select id="tugas-reminder" 
                        class="input-field">
                    <option value="NONE">Tanpa Reminder</option>
                    <option value="60">1 Jam Sebelum</option>
                    <option value="360">6 Jam Sebelum</option>
                    <option value="480">8 Jam Sebelum</option>
                    <option value="1440">1 Hari Sebelum</option>
                    <option value="SETIAP_JAM_DI_HARI_H">Setiap Jam di Hari H</option>
                </select>
            </div>

        </div>


        <div class="mt-7">
          <button id="btn-tambah-tugas" class="btn-primary">Tambah Tugas</button>
        </div>
      </div>

      <ul id="tugas-list" class="space-y-4"></ul>

    <img src="/src/assets/images/Asset3.svg" class="decor-svg" alt="Decor">
    <img src="/src/assets/images/Asset 5.svg" class="becor-svg" alt="Becor">

    </section>
  
  

    <section id="page-jadwal" class="page-content hidden">
      <img src="/src/assets/images/jam.png" class="jam-png" alt="jam">
            <img src="/src/assets/images/jam.png" class="jam2-png" alt="jam">
      <h1 class="text-teal-400 text-4xl font-bold mb-6">Jadwal Kelas</h1>
       <div class="p-6 rounded-lg bg-slate-800 mb-6">
        <h2 class="text-xl font-semibold mb-4">Tambah Jadwal Baru</h2>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <input id="jadwal-matkul" type="text" placeholder="Mata Kuliah" class="input-field">
            <select id="jadwal-hari" class="input-field">
                <option value="Senin">Senin</option>
                <option value="Selasa">Selasa</option>
                <option value="Rabu">Rabu</option>
                <option value="Kamis">Kamis</option>
                <option value="Jumat">Jumat</option>
                <option value="Sabtu">Sabtu</option>
                <option value="Minggu">Minggu</option>
            </select>
            <input id="jadwal-jam" type="time" class="input-field">
            <input id="jadwal-reminder" type="number" placeholder="Reminder (menit)" class="input-field" value="10">
        </div>
        <div class="mt-6 text-center">
          <button id="btn-tambah-jadwal" class="btn-primary">Tambah</button>
        </div>
       </div>
      <div id="jadwal-list" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>

      
    </section>

    <section id="page-pengaturan" class="page-content hidden">
      <h1 class="text-teal-400 text-4xl font-bold mb-6">Pengaturan</h1>
      <div class="p-4 bg-slate-800 rounded-lg max-w-md">
        
        <label class="block mb-2 font-semibold">Suara Notifikasi</label>
        <div class="flex items-center gap-2">
            <input id="soundToggle" type="checkbox" class="w-5 h-5" />
            <span>Aktifkan suara (Gunakan audio default)</span>
        </div>
        <p class="text-sm text-gray-400 mt-2">Suara notifikasi menggunakan file audio 'alert.mp3' yang ada di dalam aplikasi.</p>

      </div>
    </section>
  </main>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
